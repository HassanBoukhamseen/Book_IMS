<html>
    <head>
        <title>Test page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="logo-area">
                <img id="logo" src="images/logo.png" alt="logo">
                <h2>Library of Eden</h2>
            </div>

            <div>
                <ul id="pages">
                    <li class="page">Books</li>
                    <li class="page">About US</li>
                    <li class="page">Recommendations</li>
                    <li class="page">Your profile</li>
                </ul>
            </div>
            
        </header>
        <hr>
        <main>
            <div class="container" id="main-content">
                <h1>Digital Library</h1>
                <div id="intro-banner"> Choose from a selection of hundreds of books! </div>
                <div class="search">
                    <input id="search-bar" placeholder="Look up books"></input>
                    <button id="search-button">Search</button>
                </div>
                <div id="book-display">
                </div>
                <div id="page-buttons"></div>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
